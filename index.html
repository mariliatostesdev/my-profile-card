<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marília Tostes - Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <section class="card">
            <img src="./images/image-marilia.png" alt="victor-image">
            <p class="name-age">Marília Tostes <span class="age">24</span></p>
            <p class="location">Front-End Developer based in São Paulo</p>
            <hr>
            <section id="metrics">
                <section id="github">
                    <p class="social-media"><a href="https://github.com/mariliatostesdev" target="_blank">GitHub</a></p>
                    <a href="https://github.com/mariliatostesdev" target="_blank"><img class="icons" src="./images/github-icon.png" alt="github-icon"></a>
                </section>
                <section id="linkedin">
                    <p class="social-media"><a href="https://www.linkedin.com/in/marilia-ribeiro-tostes/" target="_blank">LinkedIn</a></p>
                    <a href="https://www.linkedin.com/in/marilia-ribeiro-tostes/" target="_blank"><img class="icons" src="./images/linkedin-icon.png" alt="linedin-icon"></a>
                </section>
                <section id="email">
                    <p class="social-media"><a href="mailto:mahtostes.dev@gmail.com" target="_blank">Email</a></p>
                    <a href="mailto:mahtostes.dev@gmail.com" target="_blank"><img class="icons" src="./images/mail-icon.png" alt="mail-icon"></a>
                </section>
            </section>
        </section>
    </div>
</body>

</html>
